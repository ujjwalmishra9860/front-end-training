<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* color name */
        h1
        {
            color: red;
        }

        /* color RGB format  */
        h2
        {
            color: rgb(40, 40, 224);
        }

        /* color Hex format */
        h3
        {
            color:#EEC900 ;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>
