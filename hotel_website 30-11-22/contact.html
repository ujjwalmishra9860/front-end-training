<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/22e5fd236c.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="/css/style.css">
    <title>HBT | Contact</title>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav id="nav-bar">
            <div class="container">
                <h1 class="logo"> <a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a class="current" href="/contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Form -->
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-head"><span class="primary-text">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="process.php">
          <div class="form-group">
            <label for="name">Name</label><br />
            <input type="text" name="name" id="name" class="input-form">
          </div>
          <div class="form-group">
            <label for="email">Email</label><br />
            <input type="email" name="email" id="email" class="input-form">
          </div>
          <div class="form-group">
            <label for="message">Message</label><br />
            <textarea name="message" id="message" class="input-form"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button><br />
        </form>
      </div>
    </section>

    <!-- Address Section -->
    <section id="contact-info" class="bg-dark">
      <div class="container">
          <div class="box">
              <i class="fas fa-hotel fa-3x"></i>
              <h3>Location</h3>
              <p>50 Main st, Boston MA</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(617) 555-5555</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@hotelbt.co</p>
            </div>
      </div>
    </section>
   
    <!-- Footer -->

    <footer id="main-footer">    
      <p>Hotel BT &copy; 2019 All Rights Are Reserved</p>
    </footer>

</body>
</html>
